<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horarios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Amatic+SC:wght@700&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Lobster&family=Metal+Mania&family=Yellowtail&family=Permanent+Marker&family=Piedra&family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Icono en el calendario -->
    <a href="https://juanjosemas.github.io/horario" target="_self" class="btn">
    <img src="img/Juanjo.ico" class="ico" width="25">
</a>
   
   
    <h1 class="titulo">Registro de Horarios</h1>
    
 <table id="scheduleTable">
  <thead>
   <tr>
    <th class="dia">Día</th>
    <th class="horas">Horas Trabajadas</th>               
    <th class="acciones">Acciones</th>
   </tr>
  </thead>
        
        <tbody>
   <!-- Filas se agregarán aquí -->
        </tbody>
 </table>
    
    <form id="scheduleForm">
        <label for="day">Día:</label>
        <input type="date" id="day" required>
        <br>
        <label for="hours">Horas Trabajadas:</label>
        <input type="number" id="hours" required min="0" max="9999" step="0.01">
        <button type="submit">Agregar</button>
    </form>
    <h3>Total de Horas Trabajadas: <span id="totalHours">0</span></h3>
    <div class="multiplier-container">
        <label for="multiplier">Multiplicar por:</label>
        <input type="number" id="multiplier" value="1.000" step="0.001" readonly>
        <button id="editMultiplier">Editar</button>
    </div>
    <h3>Resultado: <span id="result">0.000</span></h3>
    <script src="scripts.js"></script>
</body>
</html>
